<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Colleges</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent
    }

    .container {
      height: 80vh;
      position: relative;
      padding: 10px
    }

    .main {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      z-index: 10;
    }

    h1 {
      margin-top: 25px;
      font-size: 3em;
    }

    ::-webkit-scrollbar {
      width: 0px;
    }

    button {
      margin: 10px;
      padding: 6px;
      background-color: orange;
      color: black;
      font-size: large;
      border-radius: 10px;
      cursor: pointer;
      width: 15%;
    }

    ul {
      margin-bottom: 25px;
      width: 100%;
    }

    .list {
      margin-top: 200px;
    }

    li {
      margin-left: 30px;
      margin-right: 10px;
      margin-bottom: 5px;
    }

    input {
      margin: 10px;
      padding: 8px;
      border: 2px solid black;
      border-radius: 5px;
      font-size: large;
      width: 40%;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: orange;
    }

    .suggestions {
      top: 140px;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      background-color: white;
      z-index: 5;
      opacity: 0;
      width: 300px;
    }

    input:focus+.suggestions,
    .suggestions:focus-within {
      opacity: 1;
    }

    .suggestions {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 2.5em;
      }

      button {
        font-size: large;
        width: 25%;
      }

      input {
        width: 50%;
      }

      li {
        font-size: 15px;
      }

      .list {
        margin-top: 190px;
      }

      .suggestions {
        top: 130px;
        width: 220px;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 2em;
      }

      button {
        font-size: medium;
        width: 25%;
      }

      input {
        width: 50%;
      }

      li {
        font-size: small;
      }

      .suggestions {
        top: 120px;
        width: 150px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main">
      <h1>Get list of colleges</h1>
      <input id="country-input" placeholder="Enter country" autocomplete="off">
      <div id="suggestions" class="suggestions"></div>
      <button>Search</button>
    </div>
    <div class="list">
      <ul id="list"></ul>
    </div>
    <br>
    <div>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <script>
        let url = "http://universities.hipolabs.com/search?name=";
        let btn = document.querySelector("button");

        btn.addEventListener("click", async () => {
          let country = document.querySelector("input").value.trim();
          if (!country) {
            alert("Please enter a country name.");
          }

          // Check if the country is valid
          if (!countries.includes(country)) {
            alert("Please enter a valid country name from the list.");
          }

          let colArr = await getColleges(country);

          show(colArr);
        });

        function show(colArr) {
          let list = document.querySelector("#list");
          list.innerText = "";
          for (col of colArr) {
            console.log(col.name);
            let li = document.createElement("li");

            // Create a string to display college name, state/province, and country
            let collegeInfo = col.name;
            if (col['state-province']) {
              collegeInfo += `, ${col['state-province']}`;
            }
            collegeInfo += `, ${col.country}`;

            li.innerText = collegeInfo;
            list.appendChild(li);
          }
        }

        async function getColleges(country) {
          try {
            let res = await axios.get(url + country);
            return res.data;
          } catch (e) {
            console.log("error :", e);
            return [];
          }
        }

        const countries = [
          "Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua and Barbuda", "Argentina",
          "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain", "Bangladesh", "Barbados",
          "Belarus", "Belgium", "Belize", "Benin", "Bhutan", "Bolivia", "Bosnia and Herzegovina",
          "Botswana", "Brazil", "Brunei", "Bulgaria", "Burkina Faso", "Burundi", "Cabo Verde",
          "Cambodia", "Cameroon", "Canada", "Central African Republic", "Chad", "Chile", "China",
          "Colombia", "Comoros", "Congo", "Costa Rica", "Croatia", "Cuba", "Cyprus", "Czech Republic",
          "Democratic Republic of the Congo", "Denmark", "Djibouti", "Dominica", "Dominican Republic",
          "Ecuador", "Egypt", "El Salvador", "Equatorial Guinea", "Eritrea", "Estonia", "Eswatini",
          "Ethiopia", "Fiji", "Finland", "France", "Gabon", "Gambia", "Georgia", "Germany",
          "Ghana", "Greece", "Grenada", "Guatemala", "Guinea", "Guinea-Bissau", "Guyana",
          "Haiti", "Honduras", "Hungary", "Iceland", "India", "Indonesia", "Iran", "Iraq",
          "Ireland", "Israel", "Italy", "Jamaica", "Japan", "Jordan", "Kazakhstan", "Kenya",
          "Kiribati", "Korea, North", "Korea, South", "Kuwait", "Kyrgyzstan", "Laos", "Latvia",
          "Lebanon", "Lesotho", "Liberia", "Libya", "Liechtenstein", "Lithuania", "Luxembourg",
          "Madagascar", "Malawi", "Malaysia", "Maldives", "Mali", "Malta", "Marshall Islands",
          "Mauritania", "Mauritius", "Mexico", "Micronesia", "Moldova", "Monaco", "Mongolia",
          "Montenegro", "Morocco", "Mozambique", "Myanmar", "Namibia", "Nauru", "Nepal",
          "Netherlands", "New Zealand", "Nicaragua", "Niger", "Nigeria", "North Macedonia",
          "Norway", "Oman", "Pakistan", "Palau", "Palestine", "Panama", "Papua New Guinea",
          "Paraguay", "Peru", "Philippines", "Poland", "Portugal", "Qatar", "Romania",
          "Russia", "Rwanda", "Saint Kitts and Nevis", "Saint Lucia", "Saint Vincent and the Grenadines",
          "Samoa", "San Marino", "Sao Tome and Principe", "Saudi Arabia", "Senegal", "Serbia",
          "Seychelles", "Sierra Leone", "Singapore", "Slovakia", "Slovenia", "Solomon Islands",
          "Somalia", "South Africa", "South Sudan", "Spain", "Sri Lanka", "Sudan", "Suriname",
          "Sweden", "Switzerland", "Syria", "Taiwan", "Tajikistan", "Tanzania", "Thailand",
          "Timor-Leste", "Togo", "Tonga", "Trinidad and Tobago", "Tunisia", "Turkey", "Turkmenistan",
          "Tuvalu", "Uganda", "Ukraine", "United Arab Emirates", "United Kingdom", "United States",
          "Uruguay", "Uzbekistan", "Vanuatu", "Vatican City", "Venezuela", "Vietnam", "Yemen",
          "Zambia", "Zimbabwe"
        ];
        const input = document.getElementById('country-input');
        const suggestionsContainer = document.getElementById('suggestions');

        input.addEventListener('input', function () {
          const inputValue = this.value.toLowerCase();
          suggestionsContainer.innerHTML = '';

          if (inputValue) {
            const filteredCountries = countries.filter(country => country.toLowerCase().includes(inputValue));

            filteredCountries.forEach(country => {
              const suggestionItem = document.createElement('div');
              suggestionItem.classList.add('suggestion-item');
              suggestionItem.textContent = country;
              suggestionItem.addEventListener('click', function () {
                input.value = country;
                suggestionsContainer.innerHTML = ''; // Clear suggestions
              });
              suggestionsContainer.appendChild(suggestionItem);
            });
          }
        });
      </script>
</body>

</html>
